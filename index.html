<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="left">
        <img id="background" src="cracked.avif" alt="Cracked paint">
        <img id="logo" src="cinna-logo.svg" alt="Cinna Logo">
        <span id="credit">Photo by <a href="https://unsplash.com/@creativejunkie" target="_blank">Vincent Burkhead</a>
            on <a href="https://unsplash.com/">Unsplash</a></span>
        <div id="logo-background"></div>
    </div>
    <div id="barrier"></div>
    <div id="right">
        <div id="introduction">
            <p>The right beverage for
                <text> every</text> occasion
            </p>
        </div>
        <form>
            <div id="signup-container">
                <p id="form-title">Create an account to book your next event!</p>
                <div id="form-container">
                    <div class="input-row">
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="number" id="phone">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-container">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="password" minlength="8" required>
                            <span class="error"> </span>
                        </div>
                        <div class="input-container">
                            <label for="confirm_pwd"> CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pwd" name="password" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <span id="account">Already have an account? <a>Login</a></span>
    </div>
    <script>
        const pwd = document.querySelector('#pwd');
        const confirmPwd = document.querySelector('#confirm_pwd');
        const error = document.querySelector('.error');
        confirmPwd.addEventListener('input', (event) => {
            if (confirmPwd.value !== pwd.value) {
                error.textContent = "* Passwords do not match";
                confirmPwd.style.borderColor = "red";
                pwd.style.borderColor = "red";

            } else {
                error.textContent = "";
            }
        });
    </script>
</body>

</html>
